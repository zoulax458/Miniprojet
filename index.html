<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="connect.css">
    <title>login</title>
</head>

<body>

    <center>
        <div class="container">
            <form name="sign" onsubmit="return false">
                <h1>Sign Up</h1>
                <div class="form-field">
                    <br>
                    <label for="username">Pseudo de l'utilisateur:</label>
                    <br>
                    <input type="text" name="username" id="username" placeholder="Tape your username" class="form-control">
                </div>
                <div class="form-field">
                    <br>
                    <label for="email">Email:</label>
                    <br>
                    <input id="email" name="email" placeholder="example@example.com" class="form-control">
                </div>
                <div class="form-field">
                    <br>
                    <label for="pass">Mot de passe:</label>
                    <br>
                    <input type="password" name="password" id="password" placeholder="Enter your pass word" class="form-control">
                </div>
                <div class="form-field">
                    <br>
                    <label for="vpass">Confirmer le mot de passe:</label>
                    <br>
                    <input type="password" name="vpass" id="vpass" placeholder="Renter your pass word" class="form-control">
                </div>
                <div class="form-field">
                    <br>
                    <button id="signup" class="btn btn-primary">Sign Up</button>
                </div>
            </form>
        </div>
    </center>
    <script src="conn.js"></script>
</body>

</html>
